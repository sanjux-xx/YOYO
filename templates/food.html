<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Food Price Comparison | Across the Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta
    name="description"
    content="Compare food prices across popular brands like McDonald's, Pizza Hut, and Domino's."
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .page-title {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      color: #2563eb;
      margin: 30px 0;
    }

    /* Brand grid */
    .food-brand-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .food-brand-card {
      position: relative;
      height: 220px;
      border-radius: 18px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }

    .food-brand-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    /* Keyboard accessibility */
    .food-brand-card:focus-visible {
      outline: 3px solid #2563eb;
      outline-offset: 3px;
    }

    .food-brand-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #ffffff;
    }

    .food-brand-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .food-brand-card h3 {
      position: absolute;
      bottom: 16px;
      left: 16px;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      margin: 0;
      z-index: 2;
    }
  </style>
</head>

<body>

<div class="container py-4">

  <!-- Back to Home -->
  <a
    href="/"
    class="btn btn-link mb-3"
    aria-label="Back to home page"
  >
    ‚Üê Back to Home
  </a>

  <div class="page-title">Food Price Comparison</div>

  <!-- Brand Grid -->
  <section
    class="food-brand-grid"
    aria-label="Food brands"
  >

    <!-- McDonald's -->
    <a href="/food/mcdonalds" class="food-brand-card">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/4/4b/McDonald%27s_logo.svg"
        alt="McDonald's"
        loading="lazy"
      >
      <h3>McDonald's</h3>
    </a>

    <!-- Pizza Hut -->
    <a href="/food/pizzahut" class="food-brand-card">
      <img
        src="{{ url_for('static', filename='images/food/pizza.jpg') }}"
        alt="Pizza Hut"
        loading="lazy"
      >
      <h3>Pizza Hut</h3>
    </a>

    <!-- Domino's -->
    <a href="/food/dominos" class="food-brand-card">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/7/74/Dominos_pizza_logo.svg"
        alt="Domino's Pizza"
        loading="lazy"
      >
      <h3>Domino's</h3>
    </a>

  </section>

</div>

</body>
</html>
