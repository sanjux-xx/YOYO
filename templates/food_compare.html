<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ item_name }} Price Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .item-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #2563eb;
      margin: 30px 0;
    }

    .compare-card {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-size: 20px;
      font-weight: 700;
      color: #16a34a;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="item-title">{{ item_name }}</div>

  <div class="compare-card">
    <div>{{ brand }} Official</div>
    <div class="price">₹{{ prices.brand }}</div>
    <a href="#" class="btn btn-success btn-sm">Buy</a>
  </div>

  <div class="compare-card">
    <div>Swiggy</div>
    <div class="price">₹{{ prices.swiggy }}</div>
    <a href="#" class="btn btn-success btn-sm">Buy</a>
  </div>

  <div class="compare-card">
    <div>Zepto</div>
    <div class="price">₹{{ prices.zepto }}</div>
    <a href="#" class="btn btn-success btn-sm">Buy</a>
  </div>

  <p class="text-center mt-3 text-muted">
    Prices may vary by location. Last updated just now.
  </p>
</div>

</body>
</html>
