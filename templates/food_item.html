<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ item_name }} Price Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .item-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #2563eb;
      margin: 30px 0;
    }

    .compare-card {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .platform {
      font-weight: 600;
    }

    .price {
      font-size: 20px;
      font-weight: 700;
      color: #16a34a;
    }
  </style>
</head>

<body>

<div class="container">

  <a href="/food/{{ brand }}" class="btn btn-link mt-3">← Back to Menu</a>

  <form method="get" class="text-center mb-4">

    <!-- KEEP CONTEXT -->
    <input type="hidden" name="brand" value="{{ brand }}">
    <input type="hidden" name="item" value="{{ item_name }}">

    <label class="me-2 fw-semibold">Select City:</label>

    <select name="city"
            onchange="this.form.submit()"
            class="form-select d-inline-block w-auto">
      <option value="bangalore" {% if city == 'bangalore' %}selected{% endif %}>Bangalore</option>
      <option value="mumbai" {% if city == 'mumbai' %}selected{% endif %}>Mumbai</option>
      <option value="delhi" {% if city == 'delhi' %}selected{% endif %}>Delhi</option>
    </select>
  </form>

  <div class="item-title">{{ item_name }}</div>

  <!-- OFFICIAL -->
  <div class="compare-card">
    <div class="platform">Official Site</div>
    <div class="price">₹{{ prices.official }}</div>
    <a href="{{ buy_links.official }}"
       target="_blank"
       class="btn btn-success btn-sm">
      Buy
    </a>
  </div>

  <!-- SWIGGY -->
  <div class="compare-card">
    <div class="platform">Swiggy</div>
    <div class="price">₹{{ prices.swiggy }}</div>
    <a href="{{ buy_links.swiggy }}"
       target="_blank"
       class="btn btn-warning btn-sm">
      Buy
    </a>
  </div>

  <!-- ZOMATO -->
  <div class="compare-card">
    <div class="platform">Zomato</div>
    <div class="price">₹{{ prices.zomato }}</div>
    <a href="{{ buy_links.zomato }}"
       target="_blank"
       class="btn btn-danger btn-sm">
      Buy
    </a>
  </div>

  <p class="text-center mt-3 text-muted">
    Prices may vary by location. Last updated just now.
  </p>

</div>


</body>
</html>
