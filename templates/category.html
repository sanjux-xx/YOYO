<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ category|capitalize }} | Across the Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8fafc;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .card img {
      height: 160px;
      object-fit: contain;
      padding: 10px;
      background: #fff;
    }
  </style>
</head>

<body>

<div class="container py-4">

  <a href="/" class="btn btn-link mb-3">‚Üê Back to Home</a>

  <h2 class="mb-4">{{ category|capitalize }}</h2>

  <!-- CATEGORY SEARCH -->
  <form method="POST" class="mb-4">
    <input
      type="text"
      name="search"
      class="form-control form-control-lg"
      placeholder="Search {{ category }}..."
    >
  </form>

  <!-- PRODUCTS -->
  <div class="row">
    {% for product in products %}
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        <img src="{{ product.image }}" class="card-img-top">
        <div class="card-body">
          <h6>{{ product.title }}</h6>
          <p class="text-success fw-bold">{{ product.price }}</p>
          <small class="text-muted">{{ product.store }}</small>
        </div>
        <a href="{{ product.link }}" target="_blank" class="btn btn-success m-2">Buy</a>
      </div>
    </div>
    {% endfor %}
  </div>

</div>

</body>
</html>
